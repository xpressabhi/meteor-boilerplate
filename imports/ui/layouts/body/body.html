<template name="App_body">
  {{> Template.dynamic template=nav}}
  <div class="container">

    {{#if currentUser}}
    {{> Template.dynamic template=main}}

    {{else}}
    <div class="row">
      <div class="col-sm-3"></div>
      <div class="col-sm-6">{{> atForm}}</div>
      <div class="col-sm-3"></div>
    </div>
    {{/if}}
  </div>
  {{> Template.dynamic template=footer}}
</template>
