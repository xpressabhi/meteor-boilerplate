<template name="mainNav">
  <!-- Navigation -->
  <nav class="navbar navbar-expand fixed-top navbar-dark bg-success border-bottom shadow-lg">
    <div class="container">
      <a class="navbar-brand" href="/">Meteor</a>
      <div class="d-none d-sm-block">
        {{> links}}
      </div>
      <ul class="navbar-nav ml-auto mt-lg-0 text-center">
        {{#if currentUser}}
          <li class="nav-item dropdown">
            <a class="nav-link" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <i class="fas fa-bars fa-lg"></i>
            </a>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="/profile"><i class="fas fa-user-tie fa-fw" aria-hidden></i> Profile</a>
              <a class="dropdown-item" href="/notifications"><i class="fas fa-bell fa-fw" aria-hidden></i> Notifications</a>
              <a class="dropdown-item" href="/transactions"><i class="fas fa-exchange-alt fa-fw" aria-hidden></i> Transactions</a>
              <a class="dropdown-item" href="/recharges" role="button"><i class="fas fa-bolt fa-fw" aria-hidden></i> Recharges</a>
              <a class="dropdown-item" href="/refunds" role="button"><i class="fas fa-undo fa-fw" aria-hidden></i> Refunds</a>
              {{#if isInRole 'admin'}}
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="/items" role="button"><i class="fas fa-database fa-fw" aria-hidden></i> Inventory</a>
                <a class="dropdown-item" href="/slots" role="button"><i class="fas fa-calendar-alt fa-fw" aria-hidden></i> Slots</a>
                <a class="dropdown-item" href="/apts" role="button"><i class="fas fa-building fa-fw" aria-hidden></i> Apartments</a>
              {{/if}}
              <div class="dropdown-divider"></div>
              <a class="dropdown-item logout" href="#">
                <i class="fas fa-sign-out-alt" aria-hidden="true"></i>
                Logout</a>
            </div>
          </li>
        {{else}}
          <li class="nav-item">
            <a href="/login" class="nav-link">
              <i class="fas fa-sign-in-alt"></i> <small>SignIn</small>
            </a>
          </li>
          <li class="nav-item">
            <a href="/sign-up" class="nav-link">
              <i class="fas fa-user-plus"></i> <small>Register</small>
            </a>
          </li>
        {{/if}}
      </ul>
    </div>
  </nav>
</template>

<template name="userNav">

        {{> links}}
      </div>
    </nav>
  {{/if}}
</template>

        <a class="nav-link" href="/adminorders">

        </a>

      <li class="nav-item">
        <a class="nav-link" href="/charts">
          <i class="fas fa-chart-line" aria-hidden></i>
          <small>Charts</small>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/recharges">
          <i class="fas fa-bolt" aria-hidden></i>

        <a class="nav-link" href="/orders">

      <li class="nav-item">
        <a class="nav-link" href="/buy">
          <i class="fas fa-shopping-basket" aria-hidden></i>

      </li>
      <li class="nav-item">
        <a class="nav-link" href="/notifications">
          <i class="fas fa-bell" aria-hidden></i>
          <small>Notifications</small>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/recharges">
          <i class="fas fa-bolt" aria-hidden></i>
          <small>Recharges</small>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/transactions">
          <i class="fas fa-exchange-alt" aria-hidden></i>

      </li>
