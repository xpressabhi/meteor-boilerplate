<template name="users">
  <div class="form-group">
    <input type="text" class="form-control textInput" name="users" placeholder="start typing to search users by email..">
  </div>
  <hr>
  <div id="accordion">
    {{#each users}}
    <div class="card">
      <div class="card-header" id="headingOne">
        <h5 class="mb-0">
          <button class="btn btn-link" data-toggle="collapse" data-target="#collapse-{{_id}}" aria-expanded="true" aria-controls="collapse-{{_id}}">
            {{useremail}}
            {{#if isAdmin}}
              : Admin
            {{/if}}
          </button>
        </h5>
      </div>

      <div id="collapse-{{_id}}" class="collapse hide" aria-labelledby="headingOne" data-parent="#accordion">
        <div class="card-body">
          <button type="button" class="btn btn-secondary deleteUser">
            <i class="fa fa-trash" aria-hidden="true"></i>
            User
          </button>
        </div>
      </div>
    </div>

    {{/each}}

</div>

</template>
