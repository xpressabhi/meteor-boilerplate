<template name="users">
  <div class="form-group">
    <input type="text" class="form-control textInput" name="users" placeholder="start typing to search users by email and username..">
  </div>
  <div class="btn-group">
    <button type="button" class="btn btn-success setActive">
      Enabled
    </button>
    <button type="button" class="btn btn-danger setInActive">
      Disabled
    </button>
    <button type="button" class="btn btn-info setNew">
      New
    </button>
    <button type="button" class="btn btn-primary setAll">
      All
    </button>
  </div>
  <hr>
  <div class="panel-group">
    {{#each users}}
      <div class="panel {{panelClass}}">
        <div class="panel-heading">
          <h4 class="panel-title">
            <a data-toggle="collapse" href="#col-{{_id}}">
              <i class="fa fa-envelope" aria-hidden="true"></i>
              {{useremail}}
              {{#if isAdmin}}
                : Admin
              {{/if}}
            </a>
          </h4>
        </div>
        <div id="col-{{_id}}" class="panel-collapse collapse">
          <div class="panel-body">
              <button type="button" class="btn btn-default deleteUser">
                <i class="fa fa-trash" aria-hidden="true"></i>
                User
              </button>
              <button type="button" class="btn btn-info setCustomerId" data-toggle="modal" data-target="#myModal">Set Access</button>
          </div>
        </div>
      </div>
    {{/each}}
  </div>

</template>
