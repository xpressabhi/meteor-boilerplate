<template name="support">
  {{#if showChatForm}}
    <div class="chatform">
      {{#if isInRole 'admin'}}
        <p class="lead">Reply to {{customerEmail}}</p>
      {{/if}}
      <form class="support">
        <div class="input-group">
          <textarea type="text" class="form-control input-lg textInput lead" name="comments" rows="5" placeholder="{{chatPlaceholder}}" maxlength="3000" minlength="1" required="required"></textarea>
          <div class="input-group-btn">
            <button class="btn btn-primary btn-lg" type="submit">
              <i class="glyphicon glyphicon-ok"></i>
            </button>
          </div>
        </div>
      </form> <hr>
    </div>
  {{/if}}
  {{#each chatsReverse}}
    {{#if isAdmin}}
      <span class="label label-info">Admin : {{betterDateTime createdAt}}</span>
    {{else}}
    {{#if isInRole 'admin'}}
      <span class="label label-success">Customer : {{betterDateTime createdAt}}</span>
    {{else}}
      <span class="label label-success">You : {{betterDateTime createdAt}}</span>
    {{/if}}

    {{/if}}
    <div class="well lead">{{@index}}#
      {{comments}}
      <br>
      {{#unless showChatForm}}
        <a href="/support/{{customerId}}" class="btn btn-default btn-sm">
          Reply
        </a>
      {{/unless}}
    </div>
    <p class="lead"></p>
    {{else}}
    <p class="lead">No support request yet.</p>
  {{/each}}
</template>
