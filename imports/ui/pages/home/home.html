<template name="App_home">
  <div class="container">
    {{#if currentUser}}
      {{#if isInRole 'admin'}}
        <p class="lead">You are an admin.</p>
      {{/if}}
      {{> hello}}
      {{> info}}
    {{else}}
    <div class="jumbotron">
      <h1>MeteorJS Start</h1>
      <p>MeteorJS is the most popular full stack web development framework to build web, mobile and desktop apps.</p>
      {{#unless currentUser}}
        <div class="btn-group btn-group-lg">
          <a href="/signin" class="btn btn-primary">
            Log In
          </a>
          <a href="/join" class="btn btn-info">
            Sign Up
          </a>
        </div>
      {{/unless}}
    </div>
    {{/if}}
  </div>

</template>
